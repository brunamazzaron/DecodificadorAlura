<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decotificador Alura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="container">
      <img src="./assets/logo-alura.png" alt="logo da alura" class="img-fluid" />
    </header>

    <main class="container">
      <section class="row">
        <div class="col-md-6">
          <textarea type="text-area" cols="65" rows="12" class="text-area form-control" placeholder="Digite seu texto"></textarea>

          <div class="informacao d-flex align-items-center">
            <img src="./assets/icon-info.png" alt="icon-info" class="icon-info" />
            <h6 class="ml-2">Apenas letras minúsculas e sem acento.</h6>
          </div>

          <div class="botoes d-flex">
            <button class="btn botao-cripto" onclick="btnEncriptar()">Criptografar</button>
            <button class="btn botao-descripto" onclick="btnDesencriptar()">Descriptografar</button>
          </div>
        </div>

        <div class="col-md-6 mensagem">
          <section class="mensagem">
            <textarea
              id="textoParaCopiar"
              class="mensagem-text-area form-control"
              type="text-area"
              cols="20"
              rows="4"
              aria-label="area texto descriptografado"
            ></textarea>
            <img src="./assets/semTextoDecotificado.png" alt="Imagem sem nenuma mensagem" class="imagem-sem-texto" />
            <h4 class="text">Nenhuma mensagem encontrada.</h4>
            <p class="info-digite-texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button class="btn botao-copiar" onclick="copiarTexto()">Copiar</button>
          </section>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
